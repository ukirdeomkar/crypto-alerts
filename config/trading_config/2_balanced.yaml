# BALANCED STRATEGY - Best of Both Worlds
# Perfect for: Intermediate traders, part-time monitoring, â‚¹2000-5000 capital
# Expected: 5-15 signals/day, 60-70% win rate

mode: "generic"

trading_hours:
  timezone: "Asia/Kolkata"
  periods:
    - name: "active"
      start_time: "06:30"
      end_time: "17:00"
      min_confidence: 55          # Moderate quality
      max_alerts_per_scan: 4
    - name: "passive"
      start_time: "17:00"
      end_time: "03:00"
      min_confidence: 70          # Higher quality when passive
      max_alerts_per_scan: 2
  days: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]

scanner:
  interval_seconds: 10
  data_source: "spot"
  coins_file: "data/futures-coins-filtered.txt"
  batch_size: 50
  max_history_periods: 100
  min_history_periods: 40         # Faster warmup

signals:
  cooldown_minutes: 2             # Standard
  min_signals_required: 1         # Require 2+ indicators (1 = need 2+)
  
  indicators:
    # Slightly faster parameters for more signals
    rsi_period: 11
    rsi_oversold: 32
    rsi_overbought: 68
    
    macd_fast: 10
    macd_slow: 21
    macd_signal: 9
    
    bb_period: 18
    bb_std: 1.9
    
    atr_period: 14
    
    trend_ema_fast: 20
    trend_ema_slow: 50
    
    volume_surge_multiplier: 1.8  # Slightly lower threshold
  
  indicator_weights:
    rsi: 1.0
    macd: 1.2
    trend: 1.3                    # Good trend weight
    volume: 1.1                   # Increased volume weight
    momentum: 0.9
    divergence: 1.2
    support_resistance: 1.1

risk:
  total_capital: 1200
  risk_per_trade_percent: 2.0     # Moderate risk
  
  max_concurrent_positions: 999   # Generic mode (not limited)
  position_expiry_minutes: 10
  min_hold_minutes: 1
  max_leverage: 7
  default_leverage: 5             # Standard leverage
  
  transaction_cost_percent: 0.6
  
  use_atr_stops: false            # Disabled for consistent R:R
  atr_stop_multiplier: 2.0        # (not used when disabled)
  stop_loss_percent: 0.5
  take_profit_targets:
    - target: 0.9
      exit_percent: 50
    - target: 1.8
      exit_percent: 50
  
  min_risk_reward_ratio: 1.7      # Balanced RR
  
  position_sizing:
    use_confidence_scaling: true
    base_size_percent: 15
    moderate_size_percent: 20
    high_size_percent: 25
    strong_size_percent: 30

personalized:
  enabled: false
  api_endpoint: "https://api.coindcx.com"
  max_margin_per_trade_percent: 10
  refresh_interval_seconds: 30
  track_pnl: true
  send_position_updates: true
  update_interval_minutes: 1

alerts:
  discord:
    enabled: true
    webhook_env_var: "DISCORD_WEBHOOK"
    
  telegram:
    enabled: false
    bot_token_env_var: "TELEGRAM_BOT_TOKEN"
    chat_id_env_var: "TELEGRAM_CHAT_ID"
  
  send_entry_signals: true
  send_exit_signals: true
  send_position_updates: true
  send_daily_summary: true
  
  include_charts: false
  use_mentions: false

logging:
  level: "INFO"
  file: "logs/trading.log"
  max_file_size_mb: 10
  backup_count: 5
  log_signals: true
  log_api_calls: false

performance:
  cache_price_data_seconds: 5
  max_api_retries: 3
  api_timeout_seconds: 10
  parallel_requests: true

