# CONSERVATIVE STRATEGY - Quality Over Quantity
# Perfect for: Beginners, small capital, learning phase
# Expected: 2-5 signals/day, 65-75% win rate

mode: "generic"

trading_hours:
  timezone: "Asia/Kolkata"
  periods:
    - name: "active"
      start_time: "06:30"
      end_time: "17:00"
      min_confidence: 65          # CALIBRATED: Strong quality (5 indicators)
      max_alerts_per_scan: 3
    - name: "passive"
      start_time: "17:00"
      end_time: "03:00"
      min_confidence: 75          # CALIBRATED: Exceptional quality (5-6 indicators)
      max_alerts_per_scan: 2
  days: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]

scanner:
  interval_seconds: 10
  data_source: "spot"
  coins_file: "data/futures-coins-filtered.txt"
  batch_size: 50
  max_history_periods: 100
  min_history_periods: 50         # Full warmup for all indicators

signals:
  cooldown_minutes: 3             # Prevent overtrading
  min_signals_required: 2         # Require 3+ indicators to align (2 = need 3+)
  
  indicators:
    # Industry-standard parameters - proven and reliable
    rsi_period: 14
    rsi_oversold: 30
    rsi_overbought: 70
    
    macd_fast: 12
    macd_slow: 26
    macd_signal: 9
    
    bb_period: 20
    bb_std: 2
    
    atr_period: 14
    
    trend_ema_fast: 20
    trend_ema_slow: 50
    
    volume_surge_multiplier: 2.0  # Only significant volume spikes
  
  indicator_weights:
    rsi: 1.0
    macd: 1.2
    trend: 1.5                    # Heavy weight on trend
    volume: 1.0
    momentum: 0.8
    divergence: 1.3
    support_resistance: 1.1

risk:
  total_capital: 1200
  risk_per_trade_percent: 1.5     # Conservative risk
  
  max_concurrent_positions: 999   # Generic mode (not limited)
  position_expiry_minutes: 15     # Longer holds
  min_hold_minutes: 2
  max_leverage: 5
  default_leverage: 4             # Lower leverage
  
  transaction_cost_percent: 0.6
  
  use_atr_stops: false            # Disabled for consistent R:R
  atr_stop_multiplier: 2.5        # (not used when disabled)
  stop_loss_percent: 0.6
  take_profit_targets:
    - target: 1.2                 # Larger targets
      exit_percent: 50
    - target: 2.0
      exit_percent: 50
  
  min_risk_reward_ratio: 2.0      # Higher RR required
  
  position_sizing:
    use_confidence_scaling: true
    base_size_percent: 12
    moderate_size_percent: 18
    high_size_percent: 22
    strong_size_percent: 28

personalized:
  enabled: false
  api_endpoint: "https://api.coindcx.com"
  max_margin_per_trade_percent: 10
  refresh_interval_seconds: 30
  track_pnl: true
  send_position_updates: true
  update_interval_minutes: 1

alerts:
  discord:
    enabled: true
    webhook_env_var: "DISCORD_WEBHOOK"
    
  telegram:
    enabled: false
    bot_token_env_var: "TELEGRAM_BOT_TOKEN"
    chat_id_env_var: "TELEGRAM_CHAT_ID"
  
  send_entry_signals: true
  send_exit_signals: true
  send_position_updates: true
  send_daily_summary: true
  
  include_charts: false
  use_mentions: false

logging:
  level: "INFO"
  file: "logs/trading.log"
  max_file_size_mb: 10
  backup_count: 5
  log_signals: true
  log_api_calls: false

performance:
  cache_price_data_seconds: 5
  max_api_retries: 3
  api_timeout_seconds: 10
  parallel_requests: true

