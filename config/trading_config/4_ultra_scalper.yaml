# ULTRA SCALPER STRATEGY - Maximum Signal Frequency
# Perfect for: Professional traders, full-time monitoring, high experience
# Expected: 40-100+ signals/day, 50-60% win rate
# üöÄ AGGRESSIVE: Catches every potential move - requires constant attention!

mode: "generic"

trading_hours:
  timezone: "Asia/Kolkata"
  periods:
    - name: "active"
      start_time: "06:30"
      end_time: "17:00"
      min_confidence: 30          # CALIBRATED: Aggressive (2-3 indicators)
      max_alerts_per_scan: 8      # Maximum signals
    - name: "passive"
      start_time: "17:00"
      end_time: "03:00"
      min_confidence: 45          # CALIBRATED: Moderate aggressive (3-4 indicators)
      max_alerts_per_scan: 4
  days: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]

scanner:
  interval_seconds: 10
  data_source: "spot"
  coins_file: "data/futures-coins-filtered.txt"
  batch_size: 50
  max_history_periods: 100
  min_history_periods: 20         # Fastest possible warmup

signals:
  cooldown_minutes: 0.5           # Ultra-fast re-entry (30 seconds)
  min_signals_required: 0         # ANY indicator triggers signal
  
  indicators:
    # ULTRA-FAST PARAMETERS - Catches everything
    rsi_period: 7                 # Ultra-fast RSI
    rsi_oversold: 40              # Very loose thresholds
    rsi_overbought: 60
    
    macd_fast: 6                  # Fastest MACD
    macd_slow: 13
    macd_signal: 7
    
    bb_period: 10                 # Tightest bands
    bb_std: 1.5                   # Most sensitive
    
    atr_period: 10                # Faster ATR
    
    trend_ema_fast: 15            # Faster EMAs
    trend_ema_slow: 35
    
    volume_surge_multiplier: 1.3  # Very low volume requirement
  
  indicator_weights:
    rsi: 1.0
    macd: 1.0
    trend: 1.0                    # Equal weight (less filtering)
    volume: 1.4                   # High volume weight
    momentum: 1.1                 # High momentum weight
    divergence: 1.1
    support_resistance: 1.0

risk:
  total_capital: 1200
  risk_per_trade_percent: 3.0     # High risk per trade
  
  max_concurrent_positions: 999   # Generic mode (not limited)
  position_expiry_minutes: 5      # Very short holds
  min_hold_minutes: 0.5           # 30 seconds minimum
  max_leverage: 10
  default_leverage: 8             # Maximum leverage
  
  transaction_cost_percent: 0.6
  
  use_atr_stops: false            # Disabled for consistent R:R
  atr_stop_multiplier: 1.5        # (not used when disabled)
  stop_loss_percent: 0.4
  take_profit_targets:
    - target: 0.5                 # Ultra-quick profits
      exit_percent: 50
    - target: 1.0
      exit_percent: 50
  
  min_risk_reward_ratio: 1.2      # Lower RR for high frequency
  
  position_sizing:
    use_confidence_scaling: true
    base_size_percent: 20
    moderate_size_percent: 25
    high_size_percent: 30
    strong_size_percent: 40       # Large positions on strong signals

personalized:
  enabled: false
  api_endpoint: "https://api.coindcx.com"
  max_margin_per_trade_percent: 15  # Higher per-trade limit
  refresh_interval_seconds: 20      # Faster refresh
  track_pnl: true
  send_position_updates: true
  update_interval_minutes: 1

alerts:
  discord:
    enabled: true
    webhook_env_var: "DISCORD_WEBHOOK"
    
  telegram:
    enabled: false
    bot_token_env_var: "TELEGRAM_BOT_TOKEN"
    chat_id_env_var: "TELEGRAM_CHAT_ID"
  
  send_entry_signals: true
  send_exit_signals: true
  send_position_updates: false    # Too many updates!
  send_daily_summary: true
  
  include_charts: false
  use_mentions: false

logging:
  level: "INFO"
  file: "logs/trading.log"
  max_file_size_mb: 20            # Larger log files
  backup_count: 10
  log_signals: true
  log_api_calls: false

performance:
  cache_price_data_seconds: 3     # Shorter cache
  max_api_retries: 3
  api_timeout_seconds: 8          # Faster timeout
  parallel_requests: true

