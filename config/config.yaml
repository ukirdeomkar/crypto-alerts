mode: "generic"

trading_hours:
  timezone: "Asia/Kolkata"
  periods:
    - name: "active"
      start_time: "06:30"
      end_time: "19:00"
      min_confidence: 50          # VOLATILE SCALPER - Low threshold for maximum signals
      max_alerts_per_scan: 6      # Catch multiple opportunities
    - name: "passive"
      start_time: "19:00"
      end_time: "03:00"
      min_confidence: 70          # Still reasonable quality
      max_alerts_per_scan: 3
  days: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]

scanner:
  interval_seconds: 10
  data_source: "spot"
  coins_file: "data/futures-coins-filtered.txt"
  batch_size: 50
  max_history_periods: 100
  min_history_periods: 50         # Need 50 for EMA-50 trend filter

signals:
  cooldown_minutes: 1             # VOLATILE SCALPER - Fast re-entry
  min_signals_required: 0         # VOLATILE SCALPER - Single indicator sufficient (0 = need 1+)
  
  indicators:
    # VOLATILE SCALPER - Fast-reacting parameters for catching quick moves
    rsi_period: 9                 # Much faster RSI
    rsi_oversold: 35              # Less extreme (catches more)
    rsi_overbought: 65
    
    macd_fast: 8                  # Faster MACD
    macd_slow: 17
    macd_signal: 9
    
    bb_period: 15                 # Tighter bands
    bb_std: 1.8                   # More sensitive
    
    atr_period: 14
    
    trend_ema_fast: 20
    trend_ema_slow: 50
    
    volume_surge_multiplier: 1.5  # Lower volume requirement
  
  indicator_weights:
    rsi: 1.0
    macd: 1.1
    trend: 1.2                    # Lower trend weight (allow counter-trend)
    volume: 1.3                   # Higher volume weight
    momentum: 1.0                 # Higher momentum weight
    divergence: 1.2
    support_resistance: 1.1

risk:
  total_capital: 1200
  risk_per_trade_percent: 2.5     # VOLATILE SCALPER - Moderate-high risk
  
  max_concurrent_positions: 999     # VOLATILE SCALPER - Multiple active positions
  position_expiry_minutes: 8      # Shorter holds for scalping
  min_hold_minutes: 1
  max_leverage: 8
  default_leverage: 5             # 5x leverage for 3%/7% ROE targets
  
  transaction_cost_percent: 0.6  # GST: 0.3% entry + 0.3% exit = 0.6% total
  
  use_atr_stops: false            # Disabled for consistent R:R validation
  atr_stop_multiplier: 1.8        # (not used when disabled)
  stop_loss_percent: 0.35         # 0.35% price × 5x = 1.75% ROE
  take_profit_targets:
    - target: 0.72                # 0.72% price × 5x = 3.6% gross - 0.6% fee = 3% NET ROE
      exit_percent: 50
    - target: 1.52                # 1.52% price × 5x = 7.6% gross - 0.6% fee = 7% NET ROE
      exit_percent: 50
  
  min_risk_reward_ratio: 2.0      # RR = 0.72 / 0.35 = 2.06 (good)
  
  # Confidence-based position sizing (% of total capital)
  position_sizing:
    use_confidence_scaling: true
    base_size_percent: 18        # VOLATILE SCALPER
    moderate_size_percent: 22
    high_size_percent: 28
    strong_size_percent: 35

personalized:
  enabled: false
  api_endpoint: "https://api.coindcx.com"
  max_margin_per_trade_percent: 10
  refresh_interval_seconds: 30
  track_pnl: true
  send_position_updates: true
  update_interval_minutes: 1

alerts:
  discord:
    enabled: true
    webhook_env_var: "DISCORD_WEBHOOK"
    
  telegram:
    enabled: false
    bot_token_env_var: "TELEGRAM_BOT_TOKEN"
    chat_id_env_var: "TELEGRAM_CHAT_ID"
  
  send_entry_signals: true
  send_exit_signals: true
  send_position_updates: true
  send_daily_summary: true
  
  include_charts: false
  use_mentions: false

logging:
  level: "INFO"
  file: "logs/trading.log"
  max_file_size_mb: 10
  backup_count: 5
  log_signals: true
  log_api_calls: false

performance:
  cache_price_data_seconds: 5
  max_api_retries: 3
  api_timeout_seconds: 10
  parallel_requests: true

