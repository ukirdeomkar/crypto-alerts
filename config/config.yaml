mode: "generic"

trading_hours:
  timezone: "Asia/Kolkata"
  periods:
    - name: "active"
      start_time: "06:30"
      end_time: "17:00"
      min_confidence: 60
      max_alerts_per_scan: 4
    - name: "passive"
      start_time: "17:00"
      end_time: "03:00"
      min_confidence: 80
      max_alerts_per_scan: 2
  days: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]

scanner:
  interval_seconds: 10
  data_source: "spot"
  coins_file: "data/futures-coins-filtered.txt"
  batch_size: 50

signals:
  cooldown_minutes: 2
  
  indicators:
    rsi_period: 5
    rsi_oversold: 30
    rsi_overbought: 70
    
    macd_fast: 5
    macd_slow: 13
    macd_signal: 5
    
    bb_period: 10
    bb_std: 2
    
    volume_surge_multiplier: 2.0

risk:
  total_capital: 1200
  risk_per_trade_percent: 2.5
  
  max_concurrent_positions: 999
  position_expiry_minutes: 10  # Max hold time for scalping (also used for cleanup in generic mode)
  min_hold_minutes: 1         # Min hold time for scalping (prevents over-trading)
  max_leverage: 10
  default_leverage: 5
  
  transaction_cost_percent: 0.6  # GST: 0.3% entry + 0.3% exit = 0.6% total
  
  stop_loss_percent: 0.5
  take_profit_targets:
    - target: 0.9
      exit_percent: 50
    - target: 1.8
      exit_percent: 50
  
  min_risk_reward_ratio: 1.5
  
  # Confidence-based position sizing (% of total capital)
  position_sizing:
    use_confidence_scaling: true
    base_size_percent: 15        # Minimum (60-70% confidence)
    moderate_size_percent: 20    # Medium (71-80% confidence)
    high_size_percent: 25        # High (81-90% confidence)
    strong_size_percent: 30      # Very high (91-100% confidence)

personalized:
  enabled: false
  api_endpoint: "https://api.coindcx.com"
  max_margin_per_trade_percent: 10
  refresh_interval_seconds: 30
  track_pnl: true
  send_position_updates: true
  update_interval_minutes: 1

alerts:
  discord:
    enabled: true
    webhook_env_var: "DISCORD_WEBHOOK"
    
  telegram:
    enabled: false
    bot_token_env_var: "TELEGRAM_BOT_TOKEN"
    chat_id_env_var: "TELEGRAM_CHAT_ID"
  
  send_entry_signals: true
  send_exit_signals: true
  send_position_updates: true
  send_daily_summary: true
  
  include_charts: false
  use_mentions: false

logging:
  level: "INFO"
  file: "logs/trading.log"
  max_file_size_mb: 10
  backup_count: 5
  log_signals: true
  log_api_calls: false

performance:
  cache_price_data_seconds: 5
  max_api_retries: 3
  api_timeout_seconds: 10
  parallel_requests: true

